<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f0f0f0;
        }

        /* ë¹„ë””ì˜¤ ì»¨í…Œì´ë„ˆ (ì „ì²´) */
        #videoContainer {
            display: flex;
            width: 100%;
            height: 100vh;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* ë§¤ë‹ˆì € ì˜ìƒ (ì™¼ìª½ ë°˜ ì°¨ì§€) */
        #managerVideoContainer {
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            position: relative;
        }

        #managerVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
        }

        /* ë©¤ë²„ ì˜ìƒ (ì˜¤ë¥¸ìª½, ë„¤ëª¨ í˜•íƒœë¡œ ì „ì²´ ì±„ì›€) */
        #memberVideos {
            width: 50%;
            height: 100%;
            display: grid;
            gap: 2px;
            background-color: #ddd;
            overflow: hidden;
            justify-content: center;
            align-content: center;
        }

        video.memberVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /*border: 2px solid #ddd;*/
            /*background-color: black;*/
            background-image: url('/image/old_people.png'); /* ì™¸ë¶€ ì´ë¯¸ì§€ URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

    </style>
</head>
<body>

<div id="videoContainer">
    <!-- ë§¤ë‹ˆì € ì˜ìƒ (ì™¼ìª½ ì ˆë°˜) -->
    <div id="managerVideoContainer">
        <video id="managerVideo" autoplay muted></video>
    </div>

    <!-- ë©¤ë²„ ì˜ìƒ (ì˜¤ë¥¸ìª½ ì ˆë°˜) -->
    <div id="memberVideos">
        <!-- JSì—ì„œ ë™ì ìœ¼ë¡œ ë©¤ë²„ ë¹„ë””ì˜¤ ì¶”ê°€ -->
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const memberVideosContainer = document.getElementById("memberVideos");
        const totalSlots = 20; // ğŸ”¥ ìµœëŒ€ 20ê°œ ìŠ¬ë¡¯ ìœ ì§€

        function updateGrid() {
            const containerWidth = memberVideosContainer.clientWidth;
            const containerHeight = memberVideosContainer.clientHeight;
            const aspectRatio = containerWidth / containerHeight;

            let columns = Math.ceil(Math.sqrt(totalSlots * aspectRatio));
            let rows = Math.ceil(totalSlots / columns);

            memberVideosContainer.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
            memberVideosContainer.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
        }

        function initializeGrid() {
            for (let i = 0; i < totalSlots; i++) {
                const videoElement = document.createElement('video');
                videoElement.classList.add('memberVideo');
                videoElement.autoplay = true;
                videoElement.playsinline = true;
                videoElement.dataset.index = i; // ğŸ”¥ ê³ ìœ  ì¸ë±ìŠ¤ ìœ ì§€
                memberVideosContainer.appendChild(videoElement);
            }
            updateGrid();
        }

        window.updateGrid = updateGrid;
        window.addEventListener("resize", updateGrid); // ì°½ í¬ê¸° ë³€ê²½ ì‹œ ìë™ ì¡°ì •

        initializeGrid();
    });
</script>

<script src="/js/webrtc.js"></script>
</body>
</html>
